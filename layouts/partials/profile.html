<div class="card-image">
  <figure class="image is-square">
    <img src={{ .img }}></img>
  </figure>
</div>
<div class="card-content">
  <div class="media">
    <div class="media-content">
      <p class="title is-4">{{ .name }}</p>
      <p class="subtitle is-6">{{ .job }}</p>
    </div>
  </div>
  <div class="content">
    {{ .bio }}
  </div>
</div>
