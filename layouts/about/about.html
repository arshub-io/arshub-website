{{ define "main" }}
<div class="container">
  <div class="section">
    <h1 class="is-size-1-touch is-size-2-desktop">{{ .Title }}</h1>
    <div class="row columns is-mobile is-multiline is-variable is-1-mobile is-6-tablet is-7-desktop is-8-widescreen is-2-fullhd">
      {{ range $.Site.Data.profiles }}
        <div class="column is-12-mobile is-4-tablet">
          <div class="card">
            {{ partial "profile.html" . }}
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
