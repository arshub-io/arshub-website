{{ define "main" }}
<main>
  <div class="container">
    <h1 class="is-size-1-touch is-size-2-desktop">{{ .Title }}</h1>
    <div class="columns is-mobile is-multiline">
      {{ range $.Site.Data.profiles }}
        <div class="column is-12-mobile is-6-tablet is-4-desktop">
          <div class="card">
            {{ partial "profile.html" . }}
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</main>
{{ end }}
