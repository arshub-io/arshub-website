{{ define "main" }}
<article class="post">
  <header class="post__header">
    <h1 class="post__title">{{ .Title }}</h1>
  </header>
  <main>
    {{ range $.Site.Data.services }}
      <div class="container-fluid">
        <div class="row align-items-center">
          {{ partial "service.html" . }}
        </div>
      </div>
    {{ end }}
  </main>
</article>
{{ end }}
