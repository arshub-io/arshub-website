bio = "東京都市大学メディア情報学部在学。大学１年時にイギリスの電子音楽に出会い作曲とLive活動を開始。それと同時に\"Chillout\"をコンセプトにコレクティブ、eartobrainを設立。音楽活動をしていく中で、作曲家に適切に利益還元・評価をするシステムが必要だと感じ、ブロックチェーンに興味をもつ。Art Blockchain Networkの開発を行っているブロックチェーンベンチャー、startbahn株式会社でエンジニアインターン。その後、MAKERS UNIVERSITYに入塾。同時にテクノロジーとアートを結びつける開発チームArshubを設立。"

